<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Super Hero Profiles</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <style>
            body {
                background: #212121;
            }

            .card-content {
                background: black;
                color: #ffab40 !important;
                text-align: center;
            }
        </style>
    </head>
    <body>

        <div class="row">
            <div class="col s12 m4">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="http://i.annihil.us/u/prod/marvel/i/mg/a/f0/5202887448860.jpg">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator">Adam Warlock</span>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">Adam Warlock</span>
                        <p>Description and stuff</p>
                    </div>
                </div>
            </div>
            <div class="col s12 m4">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="http://i.annihil.us/u/prod/marvel/i/mg/3/50/537ba56d31087.jpg">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator">Captain America</span>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">Captain America</span>
                        <p>Description and stuff</p>
                    </div>
                </div>
            </div>
            <div class="col s12 m4">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="http://i.annihil.us/u/prod/marvel/i/mg/2/60/537bcaef0f6cf.jpg">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator">Wolverine</span>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">Wolverine</span>
                        <p>Description and stuff</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.3.0/js/md5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

    </body>
</html>
